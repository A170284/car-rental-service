<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Car Rental Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">CarRent</a>
        <div class="d-flex gap-2">
          <a class="nav-link" href="{{ url_for('main.branches_list') }}"
            >Branches</a
          >
          <a class="nav-link" href="{{ url_for('main.customers_list') }}"
            >Customers</a
          >
          <a class="nav-link" href="{{ url_for('main.cars_list') }}">Cars</a>
          <a class="nav-link" href="{{ url_for('main.reservations_list') }}"
            >Reservations</a
          >
          <a class="nav-link" href="{{ url_for('main.rentals_list') }}"
            >Rentals</a
          >
          <a class="nav-link" href="{{ url_for('main.payments_list') }}"
            >Payments</a
          >
          <a class="nav-link" href="{{ url_for('main.accidents_list') }}"
            >Accidents</a
          >
          <a class="nav-link" href="{{ url_for('main.transactions_list') }}"
            >Transactions</a
          >
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for cat, msg in messages %}
      <div
        class="alert alert-{{ 'success' if cat=='success' else 'warning' if cat=='warning' else 'danger' }}"
      >
        {{ msg }}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
