{% extends "base.html" %} {% block content %}
<h3>Customers</h3>
<a class="btn btn-primary mb-3" href="{{ url_for('main.customers_add') }}"
  >Add Customer</a
>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>License</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in items %}
    <tr>
      <td>{{ c.customerid }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.licensenumber }}</td>
      <td>
        <a
          class="btn btn-sm btn-outline-secondary"
          href="{{ url_for('main.customers_edit', id=c.customerid) }}"
          >Edit</a
        >
        <form
          method="post"
          action="{{ url_for('main.customers_delete', id=c.customerid) }}"
          style="display: inline"
        >
          <button
            class="btn btn-sm btn-outline-danger"
            onclick="return confirm('Delete customer?')"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
