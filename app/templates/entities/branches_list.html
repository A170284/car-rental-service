{% extends "base.html" %} {% block content %}
<h3>Branches</h3>
<a class="btn btn-primary mb-3" href="{{ url_for('main.branches_add') }}"
  >Add Branch</a
>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for b in items %}
    <tr>
      <td>{{ b.branchid }}</td>
      <td>{{ b.branchname }}</td>
      <td>{{ b.address }}</td>
      <td>{{ b.phone }}</td>
      <td>
        <a
          class="btn btn-sm btn-outline-secondary"
          href="{{ url_for('main.branches_edit', id=b.branchid) }}"
          >Edit</a
        >
        <form
          method="post"
          action="{{ url_for('main.branches_delete', id=b.branchid) }}"
          style="display: inline"
        >
          <button
            class="btn btn-sm btn-outline-danger"
            onclick="return confirm('Delete branch?')"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
